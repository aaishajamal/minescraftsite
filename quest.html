<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="queststyles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="selection-container">
        <h1>Select Your Character</h1>
        <div id="character-menu">
            <img class="character-option" src="https://p.novaskin.me/4785363234.png" alt="Character 1">
            <img class="character-option" src="https://p.novaskin.me/3584753957.png" alt="Character 2">
            <img class="character-option" src="https://p.novaskin.me/5806753420.png" alt="Character 3">
            <!-- Add more characters as needed -->
        </div>
        <div id="character-container">
            <img id="character" src="assets/REPLACE_CHARACTER_FILE_1.PNG" alt="Selected Character">
        </div>
    </div>
    <div id="game-interface" style="display: none;">
        <!-- Your game or additional content goes here -->
    </div>
    <script src="questscript.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
